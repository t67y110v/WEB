{{define "index"}}

{{template "header"}}

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <p>Информация о пользователе  : {{.Name}}</p>
                    {{if eq .Name "bob"}}
                        <span>О, привет {{.Name}}</span>
                    {{else}}
                    <span>Мы вас не знаем</span>
                    {{end}}
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>

{{template "footer"}}

    {{end}}
